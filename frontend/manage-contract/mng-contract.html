<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contracts Management</title>
    <link rel="stylesheet" href="mng-contract.css">
</head>
<body>
    <header>
        <h1>Signed Contracts</h1>
    </header>

    <section id="contracts-section">
        <table id="contracts-table">
            <thead>
                <tr>
                    <th>Contract ID</th>
                    <th>Buyer Name</th>
                    <th>Crop Type</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Date Signed</th>
                    <th>Download</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="contracts-list">
                <!-- Contracts will be dynamically inserted here -->
            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2024 FarmWise - All Rights Reserved</p>
    </footer>

    <script src="mng-contract.js"></script>
</body>
</html>
